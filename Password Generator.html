<!DOCTYPE html>
<html>
<head>
  <title>Meaningful Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    #password {
      font-size: 24px;
      margin: 20px 0;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>üîê Meaningful Password Generator</h1>
<button onclick="generatePassword()">Generate Password</button>
<div id="password">Your password will appear here</div>

<script>
const words = ["Tiger", "Shadow", "Phoenix", "Matrix", "Wizard", "Galaxy", "Storm", "Falcon", "Knight", "Dragon", "Neon", "Pixel"];

function generatePassword() {
    const baseWord = words[Math.floor(Math.random() * words.length)];
    const digits = Math.floor(Math.random() * 90 + 10); // 2-digit number
    const symbols = "!@#$%^&*()_+";
    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
    const ending = Math.random().toString(36).substring(2, 4); // 2 random letters/numbers

    const password = baseWord + digits + symbol + ending;
    document.getElementById("password").textContent = password;
}
</script>

</body>
</html>
